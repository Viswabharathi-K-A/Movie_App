<!DOCTYPE html>
<!--Create an <App> component that returns a paragraph with the text: "Hello, welcome to my website"-->
<html>
  <head>
    <title>Basic chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>      
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>  
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>                                                                           
    <script type="text/babel">    
      function ProductDetails({item, price, discount=null}){
        return (
          <>
          <p>{item}</p>
          {discount != null && <del>Price: {price}</del>}
          {discount != null && <p>Discount price: {discount}</p>}
          <button>Add to Cart</button>
          </>
        );

      }

            
      function App(){
        return (
            <>
              <ProductDetails item="Cotton socks" price="$10.90" discount="$5.45"/>
              <ProductDetails item="Tennis balls" price="$6.00"/>
              <ProductDetails item="Plain T-Shirt" price="$7.99"/>
            </>
        );
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);        
    </script>
  </body>
</html>
