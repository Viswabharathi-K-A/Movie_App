<!DOCTYPE html>
<html>
  <head>
    <title>Basic chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>       
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>   
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>      
                                                                         
    <script type="text/babel">

      const chatMessages = [{
        message: 'hello chatbot', sender: "user"
      }, {
        message:"Hello! How can I help you", sender:"chatbot"
      },{
       message:"Can you get me todays date" , sender:"user"
      },{
        message:"Today is Sep 27" ,sender:"chatbot"
      }
      ];

      

      function ChatInput(){                                               
          return (
            <>
              <input 
                placeholder="Send a message to chatbot" 
                size="30"
              />                             
              <button>Send</button>
            </>
          );
        }
                                                                      
      function ChatMessage({message, sender}){                                                            
                                                                       
                                                                       
        return(
          <div>                                                
            {sender == "chatbot" && (<img src="robot_img.png" width="50" />)}              
            {message}
            {sender == "user" && (<img src="user_img.png" width="50" />)}
          </div>
      );
      }
            
      function App(){
        return (
            <>
                <ChatInput/>
                <ChatMessage message="hello chatbot" sender="user"/>
                <ChatMessage message="Hello! How can I help you" sender="chatbot"/>
                <ChatMessage message="Can you get me todays date" sender="user"/>
                <ChatMessage message="Today is Sep 27" sender="chatbot"/>
            </>
        );
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);        
    </script>
  </body>
</html>
